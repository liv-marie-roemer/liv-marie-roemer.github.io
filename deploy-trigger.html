<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Deploy Site</title>
  <style>
    body {
      font-family: system-ui, -apple-system, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background: #f5f5f5;
    }
    .container {
      text-align: center;
      background: white;
      padding: 2rem;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    button {
      background: #2da44e;
      color: white;
      border: none;
      padding: 12px 24px;
      font-size: 16px;
      border-radius: 6px;
      cursor: pointer;
      margin-top: 1rem;
    }
    button:hover {
      background: #2c974b;
    }
    button:disabled {
      background: #94d3a2;
      cursor: not-allowed;
    }
    .status {
      margin-top: 1rem;
      font-size: 14px;
    }
    .error { color: #d1242f; }
    .success { color: #2da44e; }
    input {
      width: 300px;
      padding: 8px;
      margin-top: 0.5rem;
      border: 1px solid #d0d7de;
      border-radius: 6px;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Deploy Website</h1>
    <p>Click the button to rebuild and deploy the site with fresh data.</p>
    
    <div>
      <label for="token">GitHub Token:</label><br>
      <input type="password" id="token" placeholder="ghp_...">
    </div>
    
    <button id="deployBtn">Deploy Now</button>
    <div id="status" class="status"></div>
  </div>

  <script>
    const deployBtn = document.getElementById('deployBtn');
    const statusDiv = document.getElementById('status');
    const tokenInput = document.getElementById('token');

    // Load saved token from localStorage
    const savedToken = localStorage.getItem('github_token');
    if (savedToken) {
      tokenInput.value = savedToken;
    }

    deployBtn.addEventListener('click', async () => {
      const token = tokenInput.value.trim();
      
      if (!token) {
        statusDiv.textContent = 'Please enter a GitHub token';
        statusDiv.className = 'status error';
        return;
      }

      // Save token to localStorage
      localStorage.setItem('github_token', token);

      deployBtn.disabled = true;
      statusDiv.textContent = 'Triggering deployment...';
      statusDiv.className = 'status';

      try {
        const response = await fetch('https://api.github.com/repos/liv-marie-roemer/liv-marie-roemer.github.io/actions/workflows/deploy.yml/dispatches', {
          method: 'POST',
          headers: {
            'Authorization': `token ${token}`,
            'Accept': 'application/vnd.github.v3+json',
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({
            ref: 'main'
          })
        });

        if (response.status === 204) {
          statusDiv.textContent = '✓ Deployment triggered successfully!';
          statusDiv.className = 'status success';
        } else {
          const error = await response.json();
          throw new Error(error.message || 'Failed to trigger deployment');
        }
      } catch (error) {
        statusDiv.textContent = `✗ Error: ${error.message}`;
        statusDiv.className = 'status error';
      } finally {
        deployBtn.disabled = false;
      }
    });
  </script>
</body>
</html>
